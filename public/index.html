<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CFViewer</title>

  <link rel="stylesheet" href="css/jstree.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="title">
    CFViewer<sup>beta</sup>
  </div>

  <table border="0">
    <tr>
      <td>Originating tweet URL:</td>
      <td><input type="text" id="tweet_url" placeholder="eg: https://twitter.com/bartongellman/status/762051877995446272"/></td>
    </tr>
    <tr>
      <td>Usernames (space-separated):</td>
      <td><input type="text" id="usernames" placeholder="eg: jack horse_js"/></td>
    </tr>
  </table>

  <div>
    <button id="view"/>View</button>
    <button id="clear"/>Clear</button>
  </div>

  <hr/>

  <div id="loading">Loading...</div>
  <div id="error">Error</div>
  <div id="info"><em>Click on a profile picture to open the tweet</em></div>
  <div id="ctrls"><button id="toggleCollapse" title="Expand tree"/>+</button></div>
  <div id="tree"></div>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/jstree.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
