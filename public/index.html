<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CFViewer</title>

  <link rel="stylesheet" href="css/jstree.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="title">
    CFViewer
  </div>

  <table border="0">
    <tr>
      <td>Originating tweet ID:</td>
      <td><input type="text" id="tweet_id" placeholder="eg: 761335670618984448"/></td>
    </tr>
    <tr>
      <td>Usernames (space-separated):</td>
      <td><input type="text" id="usernames" placeholder="eg: jack horse_js"/></td>
    </tr>
  </table>

  <div>
    <button id="view"/>View</button>
  </div>

  <hr/>

  <div id="tree"></div>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/jstree.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
