<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CFViewer</title>

  <link rel="stylesheet" href="css/jstree.min.css">
  <link rel="stylesheet" href="css/tooltipster.bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header">
    <div id="title">
      CFViewer<sup>beta</sup>
    </div>

    <div class="input-container tooltip" title="Root tweet's URL">
      <input type="text" id="tweet_url" placeholder="eg: https://twitter.com/bartongellman/status/762051877995446272" />
    </div>
    <div class="input-container tooltip" title="Usernames (Optional. Space-separated.)">
      <input type="text" id="usernames" placeholder="eg: jack horse_js" />
    </div>

    <div>
      <button id="search"/>Search</button>
    </div>
  </div> <!-- /header -->

  <hr/>

  <div id="loading">Loading...</div>
  <div id="error">Error</div>
  <div id="tweetcount"></div>
  <div id="participants"></div>
  <div id="ctrls"><button id="toggleCollapse" title="Expand tree"/>+</button></div>
  <div id="tree"></div>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/jstree.min.js"></script>
  <script src="js/jquery.colorbox-min.js"></script>
  <script src="js/tooltipster.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
